{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {{ activeListings }}

    <ul>
    {% for listing in activeListings %}
        <li> 
            <h2> <a href="{% url 'auction' listing.id %}"> {{ listing.title }} </a> </h2>
            {{ listing.text }}
            {{ listing.min_bid }}
            
        </li>
    {% endfor %}
    </ul>
        
    
{% endblock %}
