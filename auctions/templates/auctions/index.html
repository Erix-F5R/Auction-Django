{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

  
    
    {% for tuple in activeListings %}
    <div class="row" style="border: solid blue">
    {% for listing in tuple%}
         
        
            <div class="col-lg-6" style="border: solid green">
            <h2> <a href="{% url 'auction' listing.id %}"> {{ listing }} </a> </h2>

            </div>
        
        
    {% endfor %}
    </div>
    {% endfor %}
    
        
    
{% endblock %}
