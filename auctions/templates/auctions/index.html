{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

  
    
    {% for tuple in activeListings %}
    <div class="row" style="border: solid blue">
    {% for listing in tuple%}
         
        
            <div class="col-lg-6" style="border: solid green">
                <div class="card" >
                    <img src="{{listing.url}}" class="card-img-top" style="width: auto; height: 100%; max-height:250px"> 
                    <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'auction' listing.id %}"> {{ listing }} </a></h5>
                    <p class="card-text">{{ listing.text }}</p>
                    <p class="card-text">${{ listing.min_bid }}</p>
                    </div>

                </div>           
            </div>

        
        
    {% endfor %}
    </div>
    {% endfor %}
    
        
    
{% endblock %}
